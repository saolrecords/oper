<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Gate</title>
    <link rel="shortcut icon" href="https://media.discordapp.net/attachments/1250760814068105248/1254964739830845460/file.png?ex=667b687e&is=667a16fe&hm=383c27805e781dddc134360ab7b40ba92cd090a74b1a0d7b35f7de0c1889cb41&=&format=webp&quality=lossless&width=620&height=620" type="image/x-icon" />
    <style>
      h1,
      h2,
      h3,
      h4 {
        padding: 0;
        margin: 0;
      }
      h3 {
        margin: 3px 0px 10px;
        font-size: 15px;
        color: red;
      }
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        height: 100vh;
        height: 100dvh;
        overflow: hidden;
        background: url("https://media.discordapp.net/attachments/1254922641962303619/1254965339318386868/background.jpg?ex=667b690d&is=667a178d&hm=3e7171caf3461521b81382dd06c379ca19b11e6b781e9df046fd49390884248a&=&format=webp&width=671&height=671") no-repeat center center fixed;
        background-size: cover;
      }
      .container {
        text-align: center;
        background: rgba(0, 0, 0, 0.938);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgb(0, 0, 0);
        height: 50vh;
        display: flex;
        align-items: center;
        flex-direction: column;
        align-content: center;
        justify-content: center;
        color: white;
        max-width: 90vw;
      }
      .unlock-button {
        display: none;
        margin-top: 20px;
      }
      .follow-button {
        background-color: #1db954;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .unlock-button a {
        text-decoration: none;
        color: white;
        background-color: #007bff;
        padding: 10px 20px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Follow the Playlist to Unlock</h1>
      <h3>[SAOL] OPER PHONK DRUM KIT VOL.1 (DEMO)</h3>
      <button class="follow-button" id="followButton">Follow Playlist</button>
      <div class="unlock-button" id="unlockButton">
        <a href="https://drive.google.com/file/d/1Q2n-bN0GuSZX7QbSC3PLDNPD1mMARCPz/view?usp=sharing" target="_blank">Go to the Website</a>
      </div>
    </div>

    <script>
      let remainingTime = 15000; // 25 seconds in milliseconds
      let timer;
      let dotInterval;
      const followButton = document.getElementById("followButton");
      const unlockButton = document.getElementById("unlockButton");

      function loopDots() {
        let dots = 0;
        dotInterval = setInterval(() => {
          dots = (dots + 1) % 4; // Loops through 0, 1, 2, 3
          let text = "Checking" + ".".repeat(dots);
          followButton.textContent = text;
        }, 500);
      }

      followButton.addEventListener("click", function () {
        // Open the Spotify playlist in a new tab
        window.open(
          "https://open.spotify.com/playlist/1k1xYKdOFsPlc4aML8nKK5",
          "_blank"
        );
        // Clear any existing timer and interval
        clearTimeout(timer);
        clearInterval(dotInterval);

        // Simulating an action check with a timeout
        this.textContent = "Checking";
        loopDots();
        timer = setTimeout(() => {
          clearInterval(dotInterval);
          followButton.style.display = "none";
          unlockButton.style.display = "block";
        }, remainingTime); // Delay based on remaining time

        // Decrease the remaining time for the next click
        remainingTime = Math.max(remainingTime - 5000, 0); // Decrease by 5 seconds each click, minimum 0
      });
    </script>
  </body>
</html>
